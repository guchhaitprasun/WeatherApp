<div *ngIf="weatherData">
    <div class="row" style="width: 100%; height: 92vh; position: absolute;">
        <div class="col" style="display: flex; justify-content: center; top: 12vh;">
            <div class="weather-icon">
                <div class="icon">
                    <img id="wicon" [src]="weatherIcon" alt="Weather icon" style="width: 60%;">
                </div>
                <div class="row mt-2">
                    <div class="col text-center" style="font-size: 50px;">
                        <strong>{{weatherData.main.temp}}</strong>&deg;C
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-center">
                        {{weatherData.name}}
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col m-4">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-2"  style="font-size: 64px;">
                                        <mat-icon>thermostat</mat-icon>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <div class="col" style="font-size: large;">
                                                {{weatherData.main.feels_like}}&deg;C
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col"  style="font-size: smaller;">
                                                Feels Like
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-2"  style="font-size: 64px;">
                                        <mat-icon>water_drop</mat-icon>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <div class="col" style="font-size: large;">
                                                {{weatherData.main.humidity}}&nbsp;%
                                            </div>
                                        </div>
                                        <div class="row" >
                                            <div class="col"  style="font-size: smaller;">
                                                Humidity
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
